<!-- Webserver/info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Information</title>
    <link rel="stylesheet" type="text/css" href="/info.css">
</head>
<body>
    <div class="art">
        <h2>{{.Name}}</h2>
        <p><b>ID:</b> {{.Id}}</p>
        <p><b>Creation Date:</b> {{.CreationDate}}</p>
        <p><b>First Album:</b> {{.FirstAlbum}}</p>
        <p><b>Members:</b><br> {{range .Members}}{{.}}<br> {{end}}</p>
        <p><b>Concert Dates:</b><br> {{.ConcertDates}}</p>
        <p><b>Locations:</b><br> {{.Locations}}</p>
        <p><b>Relations:</b><br> {{.Relations}}</p>        
    </div>    
</body>
</html>
